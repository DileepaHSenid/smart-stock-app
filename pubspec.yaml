name: project
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.6

dev_dependencies:
  get: ^4.6.6
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  

flutter:
  uses-material-design: true
  assets:
    - assets/logo/Management.png
    - assets/images/work2.png
    - assets/images/work1.png
    - assets/images/profile.png
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/ttf/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/ttf/JetBrainsMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/ttf/JetBrainsMono-Italic.ttf
          style: italic
